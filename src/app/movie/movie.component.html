<!-- The navigation bar -->
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" (click)="changeSection(1)">Home</a>
        </li>
        <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" (click)="changeSection(2)">Add Movie</a>
        </li>
        <li class="nav-item" style="padding-left:0.2in">
          <a class="btn btn-primary" (click)="changeSection(3)">Delete Movie</a>
        </li>
        <li class="nav-item" style="padding-left:0.2in">
          <a class="btn btn-primary" (click)="changeSection(4)">Delete Movie Before Year</a>
        </li>
        <li class="nav-item" style="padding-left:0.2in">
          <a class="btn btn-primary" (click)="changeSection(5)">Add Actor To Movie</a>
        </li>
      
    </ul>
</nav>

<!-- First section: Display all in a tble -->
<div class="section" *ngIf="section==1">
    <table class="table table-striped">
      <tr>
        <th>Movie</th>
        <th>Year</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
      </tr>
    </table>
  </div>


<!--  Section: Add new movie -->
<div class="section" *ngIf="section==2">
  <div class="form-group">
    <label for="movieName">Movie Name</label>
    <input type="text" class="form-control" id="movieName" [(ngModel)]="moviename">
  </div>
  <div class="form-group">
    <label for="movieName">Year</label>
    <input type="number" class="form-control" id="movieName" [(ngModel)]="year">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save Movie</button>
</div>

<!--  Section: Delete movie -->
<div class="section" *ngIf="section==3">
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Delete?</th>
    </tr>
    <tr *ngFor="let item of moviesDB">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
      <td><button type="submit" class="btn btn-primary" (click)="onDeleteActor(item)">Delete</button></td>
    </tr>
  </table>
</div>

<!-- Section 4: Delete Movie after aYear  -->
<div class="section" *ngIf="section==4">
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Year</th>
    </tr>
    <tr *ngFor="let item of moviesDB">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
    </tr>
  </table>

  <div class="form-group">
    <label for="movieName">aYear</label>
    <input type="number" class="form-control" id="movieName" [(ngModel)]="ayear">
    <button type="submit" class="btn btn-primary" (click)="onDeleteActorYear(item)">Delete</button>
  </div>
</div>

<!-- Section 5: Add Actor to Movie  -->
<div class="section" *ngIf="section==5">
  <div>
    Movie
    <select [(ngModel)]="movieselection">
      <option *ngFor="let item of moviesDB" [value]="item._id">
        {{item.title}}
      </option>    
  </select>
  </div>

  <div>
    Actor
    <select [(ngModel)]="actorselection">
      <option *ngFor="let item of actorsDB" [value]="item._id">
        {{item.name}}
      </option>    
  </select>
  </div>
  
  <button type="submit" class="btn btn-primary" (click)="onFinaliseActortoMovie()">Finalise</button>
  
</div>
